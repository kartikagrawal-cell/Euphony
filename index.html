<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphony:-Lighten your mood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Euphonious">Euphony</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of 20's:)</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="ms.jpg" alt="1"><span class="songName">Mera Safar</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class=" songItemPlay fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="2"><span class="songName">Khwaab</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class=" songItemPlay fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="3"><span class="songName">Muskurahte</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="4"><span class="songName">Chaand Baliya  </span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="5"><span class="songName">Channa ve</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i  id="5" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="6"><span class="songName">Pakheeja</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i  id="6" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="dost.jpg" alt="7"><span class="songName">Jane Kyun dil chahta hai</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i  id="7" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="ase kyun.jpg" alt="8"><span class="songName">Aise Kyun</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i  id="8" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="tpw.jpg" alt="9"><span class="songName">Tuta Phul Wahan</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="9"  class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="10.jpg" alt="10"><span class="songName">Uff Teri Ada</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i  id="10" class=" songItemPlay  fa-solid fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i id="previous" class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i  id="next" class="fa-solid  fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="music_play.gif" width 43px height="23px" alt="" id="gif">Mera Safar-Iqlipse Nova
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7f37604bab.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
